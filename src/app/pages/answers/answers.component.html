<section class="container">
  <div class="content">
    <div class="question">
      {{ model.question.question }}
    </div>
    <ul class="wrapper">
      <li *ngFor="let answer of model.answers.content" class="card">
        <div class="vote">
          <mat-icon>keyboard_arrow_up</mat-icon>
          {{ answer.rating }}
          <mat-icon>keyboard_arrow_down</mat-icon>
        </div>
        <div class="answer-body">
          <div>
            {{ answer.answer }}
          </div>
          <div class="answer-meta-info">
            <div class="user">
              <div class="profile-photo-wrapper">
                <img
                  src="https://cdns-images.dzcdn.net/images/cover/ac086d9a4c09f3cdb5f7f7c8660c4149/1900x1900-000000-80-0-0.jpg"
                  alt="profile-image">
              </div>
              <div class="username">
                {{ answer.createdBy }}
              </div>
            </div>
            <div class="date">
              {{ answer.createdDate | date: MASK_DATE }}
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
