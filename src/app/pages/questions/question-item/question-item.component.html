<section [routerLink]="'questions/'+question.id">
  <div class="meta-info">
    <div class="topic">
      <mat-icon>topic</mat-icon>
      <p>{{question.topic}}</p>
    </div>
    <div class="probability">
      <mat-icon title="Probability">casino</mat-icon>
      <p [style.color]="getColor(question.probability)">{{ question.probability? question.probability : '-/-' }}</p>
      <mat-icon>percent</mat-icon>
    </div>
  </div>
  <div class="question">
    <p>{{ question.question }}</p>
  </div>
</section>
