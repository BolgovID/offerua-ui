<table>
  <thead>
  <tr>
    <th>Chance</th>
    <th>Question</th>
    <th>Tag</th>
  </tr>
  </thead>

  <tbody>
  <tr [routerLink]="'questions/'+question.id" *ngFor="let question of questions; index as i; trackBy: itemTracedBy">
    <td [style]="{ 'color': getColor(question.probability) }">{{ question.probability }} %</td>
    <td>{{ question.question }}</td>
    <td>{{ question.subTopic }}</td>
  </tr>
  </tbody>
</table>
