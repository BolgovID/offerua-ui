<section class="container" *ngIf="model">
  <section class="info">
    <h1>Вопросы с собеседования </h1>
    <p>Всего вопросов: {{ model.totalElements }}</p>
  </section>

  <section class="content">
    <div class="filter">
      <p>Фильтр: </p>
    </div>

    <offer-table-question-item [questions]="model.content"/>
  </section>
</section>
