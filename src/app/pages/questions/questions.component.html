<section class="page-content">
  <section class="content-header">
    <div class="container">
      <div class="header-title">
        <p class="breadcrumbs"> > Technologies > Java > Questions</p>
        <h1>Interview questions</h1>
        <p>Find the most popular interview questions</p>
      </div>
      <div class="search" *ngIf="model">
        <offer-search-question [topics]="model.topics"/>
      </div>
    </div>
  </section>
  <section class="search-content" *ngIf="model">
    <div class="container">
      <div class="grid">
        <div class="search-metainfo">
          <div>
            <p>Found {{model.questions.totalElements}} questions</p>
          </div>
          <div class="suggest">
            <mat-icon>add</mat-icon>
            <a (click)="showCreateQuestionMenu()">Suggest a new question</a>
          </div>
        </div>
        <div></div>
        <div class="search-results">
          <div *ngIf="editingMode">
           <offer-add-question [topics]="model.topics" (createdQuestion)="createQuestion($event)"/>
          </div>
          <div>
            <offer-list-question-item [questions]="model.questions.content"></offer-list-question-item>
          </div>
        </div>
        <div class="additional-info">
          <offer-banner-item />
        </div>
      </div>
    </div>
  </section>
</section>
